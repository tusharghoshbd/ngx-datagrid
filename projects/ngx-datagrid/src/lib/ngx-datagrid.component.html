<div class="row">
    <div class="col-sm-6 col-xs-9">
        <div class="form-group">
            <form class="form-inline">
                <input   [(ngModel)]="searchText" 
                    name="search"
                    autocomplete="off"
                    class="form-control mr-sm-2" 
                    type="text" placeholder="Search"/>
            </form>
        </div> 
    </div>
    <div class="col-sm-6 col-xs-3">
        <div class="form-group text-right" >
            <form class="form-inline text-right">
                <select  [(ngModel)]="itemPerPage" name="itemPerPage" class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let item of itemPerPageDDL" [ngValue]="item">{{item}}</option>
                </select>
            </form>
        </div>

    </div>
    
</div>
<ul class="list-group">
    <li *ngFor="let rowDetail of data | filter:searchText | paginate: { itemsPerPage: itemPerPage, currentPage: p }; trackBy: identify" class="{{gridClass}}">
        <div [ngClass]="itemClickEvent ? 'cus-cursor-pointer' : ''"  (click)="onListItemClick(rowDetail)">
            <strong>
                <ng-container
                    *ngIf="headerTemplateRef"
                    [ngTemplateOutlet]="headerTemplateRef"
                    [ngTemplateOutletContext]="{$implicit:rowDetail}"
                >
                </ng-container>
            </strong>
            <ng-container
                *ngIf="bodyTemplateRef"
                [ngTemplateOutlet]="bodyTemplateRef"
                [ngTemplateOutletContext]="{$implicit:rowDetail}"
            >
            </ng-container>
        </div>
    </li>
    <li *ngIf="data.length == 0" class="cus-cursor-pointer list-group-item">
        Data is not available.
    </li>
    <!-- <header>tttt</header> -->
</ul>
<div class="row">
    <div class="col-sm-12 col-xs-12 ">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
